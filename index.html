*{
  margin:0;

  box-sizing:border-box;
  font-family: Arial, sans-serif;
}

/* BODY */
body{
  background:#121212;
  color:white;
}

/* TOP NAVBAR */
.navbar{
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:15px 25px;
  background:#1f1f1f;
}

.logo{
  font-size:22px;
  font-weight:bold;
}

.nav-links span{
  margin-left:20px;
  cursor:pointer;
  opacity:0.8;
}

.nav-links span:hover{
  opacity:1;
}

/* MAIN AREA */
.container{
  padding:25px;
}

/* GAME GRID */
.games{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(180px,1fr));
  gap:20px;
}

/* GAME CARD */
.game-card{
  background:#222;
  border-radius:12px;
  overflow:hidden;
  cursor:pointer;
  transition:0.3s;
}

.game-card:hover{
  transform:scale(1.05);
}

/* GAME IMAGE */
.game-img{
  height:120px;
  background:linear-gradient(135deg,#ff9800,#ff5722);
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:40px;
}

/* GAME NAME */
.game-name{
  padding:10px;
  text-align:center;
  font-size:16px;
}

/* FOOTER */
.footer{
  text-align:center;
  padding:15px;
  opacity:0.6;
  font-size:14px;
}
</style>
</head>
