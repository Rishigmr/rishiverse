<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Rishiverse â€“ All in One Games</title>
<style>
*{box-sizing:border-box;font-family:Arial}
body{
  margin:0;
  background:linear-gradient(135deg,#0f2027,#203a43,#2c5364);
  color:#fff;
}
header{
  padding:15px;
  text-align:center;
  font-size:26px;
  font-weight:bold;
}
.top{
  display:flex;
  justify-content:space-between;
  padding:10px 20px;
}
.card{
  background:rgba(0,0,0,0.6);
  padding:15px;
  border-radius:12px;
}
.grid{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(200px,1fr));
  gap:15px;
  padding:20px;
}
.game{
  background:#111;
  padding:20px;
  border-radius:15px;
  text-align:center;
  cursor:pointer;
  transition:.3s;
}
.game:hover{background:#222;transform:scale(1.05)}
button{
  padding:10px 20px;
  border:none;
  border-radius:10px;
  background:#ff9800;
  font-size:16px;
  cursor:pointer;
}
.hidden{display:none}
</style>
</head>
<body>

<header>ğŸŒŒ RISHIVERSE</header>

<div class="top">
  <div class="card">ğŸª™ Coins: <span id="coins">100</span></div>
  <div class="card">ğŸ‘¥ Online: <span id="online">87</span></div>
</div>

<div class="grid">
  <div class="game" onclick="openGame('quiz')">ğŸ§  Quiz Master</div>
  <div class="game" onclick="openGame('race')">ğŸ Car Racing</div>
  <div class="game" onclick="openGame('trade')">ğŸ’¹ Trading Game</div>
  <div class="game" onclick="alert('Coming Soon')">ğŸ® Mystery Game</div>
</div>

<div id="quiz" class="hidden card" style="margin:20px">
  <h2>Quiz Game</h2>
  <p>Question: 2 + 2 = ?</p>
  <button onclick="win()">4</button>
</div>

<script>
let coins=100;
function openGame(id){
  document.querySelectorAll('.hidden').forEach(e=>e.style.display="none");
  document.getElementById(id).style.display="block";
}
function win(){
  coins+=10;
  document.getElementById("coins").innerText=coins;
  alert("You earned 10 coins!");
}
setInterval(()=>{
  document.getElementById("online").innerText=
  Math.floor(50+Math.random()*100);
},2000);
</script>

</body>
</html>
