<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Rishiverse Quiz</title>

<style>
body{
  margin:0;
  font-family:Arial, sans-serif;
  background:linear-gradient(135deg,#0f2027,#203a43,#2c5364);
  min-height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  color:white;
}
.box{
  background:#111;
  width:95%;
  max-width:500px;
  padding:20px;
  border-radius:15px;
  box-shadow:0 0 25px black;
}
h2{text-align:center;margin:10px 0;}
#info{
  display:flex;
  justify-content:space-between;
  font-size:14px;
  margin-bottom:10px;
}
.option{
  background:#222;
  padding:10px;
  margin:8px 0;
  border-radius:8px;
  cursor:pointer;
}
.option:hover{background:#444;}
.correct{background:green !important;}
.wrong{background:red !important;}
button{
  width:100%;
  padding:10px;
  border:none;
  border-radius:8px;
  background:#ff9800;
  margin-top:10px;
  cursor:pointer;
  font-size:16px;
}
</style>
</head>

<body>
<div class="box">
  <h2>üéÆ Rishiverse Quiz</h2>
  <div id="info">
    <span id="sub">Subject</span>
    <span>‚è± <span id="time">15</span>s</span>
    <span>Score: <span id="score">0</span></span>
  </div>

  <p id="question">Loading...</p>
  <div id="options"></div>

  <button onclick="nextQuestion()">Next</button>
</div>

<script>
let score = 0;
let time = 15;
let timer;
let index = 0;

// ================= QUESTION BANK =================
let questions = [];

// ENGLISH
["noun","verb","adjective","adverb"].forEach(word=>{
  questions.push({
    subject:"English",
    q:`Identify the part of speech: "${word}"`,
    o:["Noun","Verb","Adjective","Adverb"],
    a:["noun","verb","adjective","adverb"].indexOf(word)
  });
});

// SCIENCE
questions.push(
 {subject:"Science",q:"Speed of light is?",o:["3√ó10‚Å∏ m/s","300 m/s","150 km/s","None"],a:0},
 {subject:"Science",q:"Blood group discovered by?",o:["Newton","Landsteiner","Darwin","Einstein"],a:1}
);

// SST
questions.push(
 {subject:"SST",q:"Father of Indian Constitution?",o:["Nehru","Ambedkar","Gandhi","Patel"],a:1}
);

// COMPUTER
questions.push(
 {subject:"Computer",q:"Binary of 2?",o:["10","11","01","00"],a:0},
 {subject:"Computer",q:"CPU full form?",o:["Central Process Unit","Central Processing Unit","Control Unit","None"],a:1}
);

// GK (100)
for(let i=1;i<=100;i++){
  questions.push({
    subject:"GK",
    q:`Which number comes after ${i}?`,
    o:[i,i+1,i+2,i-1],
    a:1
  });
}

// MATHS (300)
for(let i=1;i<=300;i++){
  let a=Math.floor(Math.random()*20)+1;
  let b=Math.floor(Math.random()*20)+1;
  questions.push({
    subject:"Maths",
    q:`${a} √ó ${b} = ?`,
    o:[a*b,a+b,a-b,a*b+1],
    a:0
  });
}

// SHUFFLE
questions.sort(()=>Math.random()-0.5);

// ================= GAME LOGIC =================
function loadQuestion(){
  clearInterval(timer);
  time = 15;
  document.getElementById("time").innerText = time;

  timer = setInterval(()=>{
    time--;
    document.getElementById("time").innerText = time;
    if(time === 0) nextQuestion();
  },1000);

  let q = questions[index];
  document.getElementById("sub").innerText = q.subject;
  document.getElementById("question").innerText = q.q;

  let html="";
  q.o.forEach((op,i)=>{
    html += `<div class="option" onclick="checkAnswer(${i},this)">${op}</div>`;
  });
  document.getElementById("options").innerHTML = html;
}

function checkAnswer(i,el){
  let q = questions[index];
  if(i === q.a){
    el.classList.add("correct");
    score++;
  }else{
    el.classList.add("wrong");
  }
  document.getElementById("score").innerText = score;
}

function nextQuestion(){
  index++;
  if(index >= questions.length){
    alert("Quiz Finished! Score: " + score);
    index = 0;
    score = 0;
  }
  loadQuestion();
}

loadQuestion();
</script>
</body>
</html>
