<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Rishiverse – Mega Quiz</title>

<style>
body{
  margin:0;
  font-family:Arial;
  background:linear-gradient(135deg,#141e30,#243b55);
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  color:white;
}
.box{
  background:#111;
  width:92%;
  max-width:460px;
  padding:20px;
  border-radius:15px;
  box-shadow:0 0 25px black;
}
h2{text-align:center;margin:5px 0;}
#info{display:flex;justify-content:space-between;font-size:14px;}
.option{
  background:#222;
  padding:10px;
  margin:8px 0;
  border-radius:8px;
  cursor:pointer;
}
.option:hover{background:#444;}
.correct{background:green!important;}
.wrong{background:red!important;}
button{
  width:100%;
  padding:10px;
  border:none;
  border-radius:8px;
  background:#ff9800;
  margin-top:10px;
  cursor:pointer;
}
</style>
</head>

<body>
<div class="box">
  <h2>Rishiverse Quiz</h2>
  <div id="info">
    <span id="sub">Subject</span>
    <span>⏱ <span id="time">15</span></span>
    <span>Score: <span id="score">0</span></span>
  </div>
  <p id="q"></p>
  <div id="ops"></div>
  <button onclick="nextQ()">Next</button>
</div>

<script>
let score=0,time=15,timer;

// ---------- QUESTION BANK ----------
let questions=[];

// ENGLISH
["noun","verb","adjective","adverb"].forEach(w=>{
  questions.push({
    s:"English",
    q:`Identify the part of speech: "${w}"`,
    o:["Noun","Verb","Adjective","Adverb"],
    a:["noun","verb","adjective","adverb"].indexOf(w)
  });
});

// SCIENCE
questions.push(
 {s:"Science",q:"Speed of light?",o:["3×10⁸ m/s","300 m/s","150 km/s","None"],a:0},
 {s:"Science",q:"Human blood group discovered by?",o:["Newton","Landsteiner","Darwin","Einstein"],a:1}
);

// SST
questions.push(
 {s:"SST",q:"Father of Indian Constitution?",o:["Nehru","Ambedkar","Gandhi","Patel"],a:1}
);

// COMPUTER
questions.push(
 {s:"Computer",q:"Binary of 2?",o:["10","11","01","00"],a:0},
 {s:"Computer",q:"CPU full form?",o:["Central Process Unit","Central Processing Unit","Control Unit","None"],a:1}
);

// GK AUTO
for(let i=1;i<=50;i++){
  questions.push({
    s:"GK",
    q:`Which number comes after ${i}?`,
    o:[i,i+1,i+2,i-1],
    a:1
  });
}

// MATHS AUTO (300+)
for(let i=1;i<=300;i++){
  let a=Math.floor(Math.random()*20)+1;
  let b=Math.floor(Math.random()*20)+1;
  questions.push({
    s:"Maths",
    q:`${a} × ${b} = ?`,
    o:[a*b,a+b,a-b,a*b+1],
    a:0
  });
}

// SHUFFLE (NO REPEAT)
questions.sort(()=>Math.random()-0.5);

let i=0;

// ---------- GAME ----------
function load(){
 clearInterval(timer);
 time=15;
 document.getElementById("time").innerText=time;
 timer=setInterval(()=>{
   time--;
   document.getElementById("time").innerText=time;
   if(time==0) nextQ();
 },1000);

 let q=questions[i];
 document.getElementById("sub").innerText=q.s;
 document.getElementById("q").innerText=q.q;
 let h="";
 q.o.forEach((x,n)=>{
   h+=`<div class="option" onclick="check(${n},this)">${x}</div>`;
 });
 document.getElementById("ops").innerHTML=h;
}

function check(n,el){
 let q=questions[i];
 if(n===q.a){
   el.classList.add("correct");
   score++;
 }else{
   el.classList.add("wrong");
 }
 document.getElementById("score").innerText=score;
}

function nextQ(){
 i++;
 if(i>=questions.length){
   alert("Quiz Finished! Score: "+score);
   i=0; score=0;
 }
 load();
}

load();
</script>
</body>
</html>
